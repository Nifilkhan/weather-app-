<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card weather-card shadow-lg text-center">
          <h1 class="text-center mt-4 px-5">Weather App</h1>
          <div class="text-center input-group">
            <input type="text" id="cityInput" class="form-control" name="cityName" placeholder="Enter city name" [(ngModel)]="city">
            <button class="btn btn-primary" id="getWeatherButton" (click)="getWeather(city)">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="card-body" *ngIf="weatherData">
            <h2 class="city-name">{{ weatherData.name || 'City Name' }}</h2>
            <h1 class="temp">{{ getRoundedTemp(weatherData.main.temp)}} Â°C</h1>
            <div class="descri d-flex flex-row justify-content-center gap-5">
              <p class="humidity">Humidity: {{ weatherData.main.humidity || '--' }} %</p>
              <p class="wind">Wind Speed: {{ weatherData.wind.speed || '--' }} m/s</p>
            </div>
            <button class="refresh btn btn-success" (click)="refreshWeather()">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
